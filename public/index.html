<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

  <div ng-app="MessageBored">

    <nav>
      <ul>
        <li><a ng-href="/">Home</a></li>
        <div ng-controller="UserController">
          <div ng-hide="loggedIn">
            <li>Login</li>
            <li><a ng-href="/register">Register</li>
          </div>
        </div>
        <li><a ng-href="/users">Users</a></li>
        <span>-------------------</span>
        <div ng-controller="TopicController">
          <div ng-repeat="topic in topics">
            <li><a ng-href="/topic/{{topic.id}}">{{topic.name}}</a></li>
          </div>
        </div>
        <li><a ng-href="/messages">Latest</a></li>
        <div ng-controller="UserController">
          <div ng-show="loggedIn">
            <li>Create New Topic</li>
          </div>
        </div>

      </ul>
    </nav>

    <div ng-view></div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
  <script src="/scripts/app/MessageBored.js"></script>
  <script src="/scripts/constants.js"></script>
  <script src="/scripts/controllers/UserController.js"></script>
  <script src="/scripts/controllers/MessageController.js"></script>
  <script src="/scripts/controllers/TopicController.js"></script>
</body>
</html>
